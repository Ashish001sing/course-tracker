<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Course Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="text-center my-4">
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic rounded-circle">
  <h4 class="mt-2">Ashish Kumar Singh</h4>
</div>
  <div class="container my-4">
    <h2 class="text-center mb-4">ðŸ“š Student Course Tracker</h2>

    <form id="courseForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="courseName" class="form-control" placeholder="Course Name" required />
        </div>
        <div class="col-md-4">
          <input type="text" id="courseCode" class="form-control" placeholder="Course Code" required />
        </div>
        <div class="col-md-4 d-grid">
          <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="courseTable">
        <thead class="table-dark">
          <tr>
            <th>Course Name</th>
            <th>Course Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="courseList"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
